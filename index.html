<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>My Personal Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .facts-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .fact-item {
            margin: 20px 0;
            padding: 15px;
            border-left: 4px solid #fda085;
            background-color: white;
            border-radius: 0 8px 8px 0;
        }
        h1 {
            text-align: center;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="facts-container">
        <h1>About Me</h1>
        <div class="fact-item">
            An 18-year-old photography enthusiast who combines trekking adventures with capturing mountain views
        </div>
        <div class="fact-item">
            A bookworm who loves experimenting with cooking in their free time
        </div>
        <div class="fact-item">
            An avid traveler who finds happiness in long road trips and exploring new destinations
        </div>
    </div>
</body>
</html>
